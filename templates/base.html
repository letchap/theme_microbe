<!doctype html>
<html>
<head>
  {% block head %}
  <html class="no-js" lang="en">
<!--[if'IE'9]><html'class="lt#ie10"'lang="en"'>'<![endif]-->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="{{ config.AUTHOR }}">
  <title>{% block title %}{{ config.SITENAME }}{% endblock %}</title>

  <!-- Style -->
  
  <link rel="stylesheet" href="{{ theme_static('css/foundation.min.css') }}"/>
  <link rel="stylesheet" href="{{ theme_static('css/normalize.css') }}"/>
  <link rel="stylesheet" href="{{ theme_static('css/pygments.css') }}"/>
  <link rel="stylesheet" href="{{ theme_static('css/foundation-icons.css') }}"/>
  <link rel="stylesheet" href="{{ theme_static('css/style.css') }}"/>

  <script src="{{ theme_static('js/vendor/modernizr.js') }}"></script>
  {% endblock %}
</head>

<body>
  <!-- Top Bar -->
  {% block topbar %}{% endblock %}
    
  <!-- Body -->
  {% block main %}{% endblock %}
  
    
  <script src="{{ theme_static('js/vendor/jquery.js') }}"></script>
  <script src="{{ theme_static('js/foundation.min.js') }}"></script>
  <script>
      $(document).foundation();
  </script>

</body>
</html>
